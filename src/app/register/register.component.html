<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Registrarse</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                    </div>
                    <button type="button" class="btn btn-primary btn-block mt-3">Registrarse</button>
                </form>
            <hr>
            <button class="btn btn-primary btn-block mt-3" type="submit" routerLink="/login">Login</button>
        </div>
    </div>
</div>
