<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                </div>
                <button type="button" class="btn btn-primary btn-block mt-3">Login</button>
            </form>
            <hr>
            <button class="btn btn-primary btn-block mt-3" type="submit" routerLink="/register">Registrarse</button>
        </div>
    </div>
</div>
